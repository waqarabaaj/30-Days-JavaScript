<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>

<body>
    <button id="addItemButton">Add Item</button>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <script>
        // JavaScript code to handle events
        const list = document.getElementById('myList');
        const addItemButton = document.getElementById('addItemButton');

        // Event listener for dynamically added list items
        list.addEventListener('click', function (event) {
            // Check if the clicked element is an li
            if (event.target && event.target.nodeName === 'LI') {
                // Log the text content of the clicked list item
                console.log(`Clicked item: ${event.target.textContent}`);
            }
        });

        // Function to add new list items
        function addListItem() {
            const newItem = document.createElement('li');
            newItem.textContent = `Item ${list.children.length + 1}`;
            list.appendChild(newItem);
        }

        // Event listener for adding new list items
        addItemButton.addEventListener('click', addListItem);
    </script>
</body>

</html>
