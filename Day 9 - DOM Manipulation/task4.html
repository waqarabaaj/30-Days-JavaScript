<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 - DOM Munipluation</title>
</head>

<body>
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button onclick="addNewItem()">Add new Item List</button>

    <script>
        function addNewItem() {
            const newItem = document.createElement('li')

            newItem.textContent = 'New Item'

            const itemList = document.getElementById('itemList')
            itemList.appendChild(newItem)
        }
    </script>
</body>

</html>
